<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kathe te quiero muchísimo</title>
<style>
:root {
  --dark-color: #000;
  --flower-color: #b066ff;
  --flower-highlight: #e6d6ff;
}

body {
  background: var(--dark-color);
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
}

/* 💜 Texto superior */
h1 {
  position: absolute;
  top: 40px;
  text-align: center;
  font-size: 2.5rem;
  color: #e6d6ff;
  text-shadow: 0 0 15px #b066ff, 0 0 25px #cfaeff, 0 0 40px #b066ff;
  animation: brillo 3s ease-in-out infinite alternate;
}

@keyframes brillo {
  from { text-shadow: 0 0 10px #b066ff, 0 0 20px #cfaeff; }
  to { text-shadow: 0 0 25px #e6d6ff, 0 0 40px #b066ff; }
}

/* 🌸 Flor */
.flor {
  position: relative;
  width: 200px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: mover 4s infinite ease-in-out;
}

/* 🌼 Pétalos */
.petal {
  position: absolute;
  width: 70px;
  height: 70px;
  background: radial-gradient(circle at 30% 30%, var(--flower-highlight), var(--flower-color));
  border-radius: 50%;
  box-shadow: 0 0 10px #c69eff, 0 0 20px #b066ff;
  transform-origin: center;
}

/* 🔼 colocamos pétalos arriba */
.petal:nth-child(1) { transform: rotate(0deg) translateY(-100px); }
.petal:nth-child(2) { transform: rotate(72deg) translateY(-100px); }
.petal:nth-child(3) { transform: rotate(144deg) translateY(-100px); }
.petal:nth-child(4) { transform: rotate(216deg) translateY(-100px); }
.petal:nth-child(5) { transform: rotate(288deg) translateY(-100px); }

/* 🌻 Centro */
.center {
  position: absolute;
  top: 80px;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, #fff5ff, #b066ff);
  border-radius: 50%;
  box-shadow: 0 0 10px #b066ff, 0 0 25px #e6d6ff;
  z-index: 3;
}

/* 🌿 Tallo */
.tallo {
  position: absolute;
  top: 140px;
  width: 8px;
  height: 140px;
  background: linear-gradient(to bottom, #5a3d8b, #4b007d);
  left: 50%;
  transform: translateX(-50%);
  border-radius: 5px;
  box-shadow: 0 0 5px #7d49ff;
  z-index: 1;
}

/* 🍃 Hojas */
.hoja {
  position: absolute;
  width: 50px;
  height: 80px;
  background: linear-gradient(145deg, #7b4fff, #e6d6ff);
  border-radius: 0 80% 0 80%;
  top: 220px;
  transform-origin: bottom;
  z-index: 0;
}

.hoja.left {
  left: -40px;
  transform: rotate(-25deg);
}

.hoja.right {
  right: -40px;
  transform: rotate(25deg);
}

/* 🌬️ Movimiento suave */
@keyframes mover {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-10px) rotate(1deg); }
}
</style>
</head>
<body>

<h1>Kathe te quiero muchísimo 💜</h1>

<div class="flor">
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="petal"></div>
  <div class="center"></div>
  <div class="tallo"></div>
  <div class="hoja left"></div>
  <div class="hoja right"></div>
</div>

</body>
</html>
